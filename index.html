<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Audiobook</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-aplicativo">
        <img src="./src/images/dom-casmurro.jpeg" alt="">
        
        <div id="info-faixa">
            <p id="capitulo">Capitulo 1</p> 
            <p id="nome-autor">Machado de Assis</p>
        </div>
        
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
