<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Audiobook</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-aplicativo">
        <img src="./src/images/dom-casmurro.jpeg" alt="capa do audiobook de dom casmurro por machado de assis.">
        
        <div id="info-faixa">
            <p id="capitulo">Cap√≠tulo 1</p>
            <p id="nome-autor">Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="./src/books/dom-casmurro/1.mp3"></audio>
        <div>
            <div id="barra-progresso-container">
                <div id="barra-progresso"></div>
            </div>
            <div>
                <span id="tempo-atual">0:00</span> / <span id="tempo-total">0:00</span>
            </div>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
            <button id="repetir" class="bi bi-repeat"></button>
            <button id="aleatorio" class="bi bi-shuffle"></button>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
